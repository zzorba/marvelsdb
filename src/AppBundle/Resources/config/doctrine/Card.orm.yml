            length: 255
            nullable: true
        flavor:
            type: text
            nullable: true
            gedmo:
                - translatable
        illustrator:
            type: string
            length: 255
            nullable: true
        isUnique:
            type: boolean
            nullable: false
            column: is_unique
        hidden:
            type: boolean
            column: hidden
            options:
                default: false
        permanent:
            type: boolean
            column: permanent
